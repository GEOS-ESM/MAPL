version: 2.1

executors:
   gcc-build-env:
      docker:
         - image: gmao/geos-build-env-gcc-source:6.0.12
      environment:
         OMPI_ALLOW_RUN_AS_ROOT: 1
         OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1
         OMPI_MCA_btl_vader_single_copy_mechanism: none

jobs:
   build-and-test-GNU:
      executor: gcc-build-env
      working_directory: /root/project/MAPLtest
      steps:
         - checkout
         - run:
            name: Versions, etc.
            command: mpirun --version && gfortran --version && echo $BASEDIR && pwd && ls
         - run:
            name: Mepo clone external repos
            command: |
               mepo init
               mepo clone
               mepo status
         - run:
            name: CMake
            command: |
               mkdir build
               cd build
               cmake .. -DBASEDIR=$BASEDIR/Linux -DCMAKE_Fortran_COMPILER=gfortran -DCMAKE_BUILD_TYPE=Debug -DMPIEXEC_PREFLAGS='--oversubscribe'
         - run:
            name: Build and install
            command: |
               cd build
               make -j2 install
         - run:
            name: Run pFIO Unit tests
            command: |
               cd build
               make -j2 pFIO_tests
               ctest -R 'pFIO_tests$' --output-on-failure
         - run:
            name: Run MAPL_Base Unit tests
            command: |
               cd build
               make -j2 MAPL_Base_tests
               ctest -R 'MAPL_Base_tests$' --output-on-failure
         - run:
            name: Run MAPL_Profiler Unit tests
            command: |
               cd build
               make -j2 MAPL_Profiler_tests
               ctest -R 'MAPL_Profiler_tests$' --output-on-failure
   build-GEOSgcm:
      executor: gcc-build-env
      working_directory: /root/project/GCMtest
      steps:
         - run:
            name: "MAPL branch"
            command: echo ${CIRCLE_BRANCH}
         - checkout
         - run:
            name: "Checkout GEOSgcm fixture and update MAPL branch"
            command: |
              cd ${CIRCLE_WORKING_DIRECTORY}
              git clone git@github.com:GEOS-ESM/GEOSgcm.git
              cd GEOSgcm
              mepo init
              mepo clone
              mepo checkout ${CIRCLE_BRANCH} MAPL
              mepo status
         - run:
            name: CMake
            command: |
               cd ${CIRCLE_WORKING_DIRECTORY}/GEOSgcm
               mkdir build
               cd build
               cmake .. -DBASEDIR=$BASEDIR/Linux -DCMAKE_Fortran_COMPILER=gfortran -DCMAKE_BUILD_TYPE=Debug -DMPIEXEC_PREFLAGS='--oversubscribe'
         - run:
            name: Build
            command: |
               cd ${CIRCLE_WORKING_DIRECTORY}/GEOSgcm/build
               make -j2 install

workflows:
   version: 2.1
   pull_request_tests:
      jobs:
         - build-and-test-GNU
         - build-GEOSgcm
