esmf:
  logKindFlag: ESMF_LOGKIND_MULTI_ON_ERROR

mapl:
  model_petcount: 1

cap:
  name: cap
  clock:
    dt: PT1H
    start: 1891-03-01T00:00:00
    stop: 2999-03-02T21:00:00
    segment_duration: PT1H
    num_segments: 1 # segments per batch submission

  cap_gc:
    run_extdata: false
    run_history: false
    root_name: root

    mapl:
      children:
        root:
          sharedObj: libconfigurable_parent_gridcomp
          setServices: setservices_
          config_file: root.yaml
