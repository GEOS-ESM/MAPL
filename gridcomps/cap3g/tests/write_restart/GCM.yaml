mapl:

  states:
    export:
      EE_1:
        standard_name: "NA"
        units: "NA"
        typekind: R4
        default_value: 23.
        vertical_dim_spec: NONE
      EE_2:
        standard_name: "NA"
        units: "NA"
        typekind: R4
        default_value: 18.
        vertical_dim_spec: NONE

  geometry:
    esmf_geom:
      class: latlon
      im_world: 12
      jm_world: 13
      pole: PC
      dateline: DC
    vertical_grid:
      class: basic
      num_levels: 4

  children:
    AGCM:
      dso: libconfigurable_gridcomp.dylib
      setServices: setservices_
      config_file: AGCM.yaml

  connections:
    - src_name: EE_1
      dst_name: IMP_1
      src_comp: <self>
      dst_comp: AGCM
