cap:
  name: cap
  restart: cap_restart.yaml

  clock:
    dt: PT1H
    start: 1891-03-01T00:00:00
    stop: 2999-03-02T21:00:00
    segment_duration: PT10H

  checkpointing:
    enabled: true
    final: true
    path: checkpoints
    alarms: {}

  extdata_name: &extdata EXTDATA
  history_name: &history HIST
  root_name: &root GCM

  mapl:
    children:
      *root :
        dso: libconfigurable_gridcomp.dylib
        setServices: setservices_
        config_file: GCM.yaml
      *extdata :
        dso: libMAPL.extdata3g.dylib
        config_file: extdata.yaml
      *history :
        dso: libMAPL.history3g.dylib
        config_file: history.yaml
esmf:
  logKindFlag: ESMF_LOGKIND_MULTI_ON_ERROR
  defaultCalKind: ESMF_CALKIND_GREGORIAN
  logAppendFlag: false

mapl:
  model_petcount: 1
