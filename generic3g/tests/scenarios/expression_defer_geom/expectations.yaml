- component: A/<user>
  export:
    A: {status: complete, value=1.}
    B: {status: complete, value=2.}
- component: A
  export:
    A: {status: complete}
    B: {status: complete}
    A(1): {status: complete, value: 1., tolerance: 1.e-6}
    B(1): {status: complete, value: 2., tolerance: 1.e-6}
    expr(3): {status: complete, value: 3., tolerance: 1.e-6}
    expr(6): {status: complete, value: 3., tolerance: 1.e-6}

- component: B/<user>
  import:
    I: {status: complete, value: 3., tolerance: 1.e-6}  # A=1, B=2, A+B=3
- component: B
  import:
    I: {status: complete}
- component: C/<user>
  import:
    I: {status: complete, value: 3., tolerance: 1.e-6}  # A=1, B=2, A+B=3
- component: C
  import:
    I: {status: complete}
- component: <user>
  import: {}
  export: {}
  internal: {}
- component: <root>
  export:
    A/expr(3): {status: complete}
    A/A: {status: complete}
    A/B: {status: complete}
