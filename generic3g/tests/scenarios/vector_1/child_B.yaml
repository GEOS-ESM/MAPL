mapl:
  geometry:
    esmf_geom:
      class: latlon
      im_world: 8
      jm_world: 5
      pole: PC
      dateline: DC
    vertical_grid:
      class: fixed_levelns
      physical_dimension: pressure
      units: hPa
      levels: [23.]

  states:
    import:
      uv:
        class: vector
        standard_name: '(eastward,northward) horizontal velocity'
        vector_component_names: [u, v]
        units: 'm s-1'
        default_value: 1
        vertical_dim_spec: center
