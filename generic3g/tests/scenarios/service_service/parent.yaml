mapl:
  geometry:
    esmf_geom:
      class: latlon
      im_world: 12
      jm_world: 13
      pole: PC
      dateline: DC

    vertical_grid:
      class: basic
      num_levels: 5

  children:
    child_A:
      sharedObj: libconfigurable_gridcomp
      setServices: setservices_
      config_file: scenarios/service_service/child_A.yaml
    child_C:
      sharedObj: libconfigurable_gridcomp
      setServices: setservices_
      config_file: scenarios/service_service/child_C.yaml
    child_B:
      dso: libconfigurable_gridcomp
      config_file: scenarios/service_service/child_B.yaml

  states: {}


  connections:
    - src_name: S
      dst_name: S
      src_comp: child_B
      dst_comp: child_A

    - src_name: S
      dst_name: S1
      src_comp: child_B
      dst_comp: child_C
