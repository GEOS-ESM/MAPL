mapl:
  geometry:
    esmf_geom:
      class: latlon
      im_world: 12
      jm_world: 13
      pole: PC
      dateline: DC

    vertical_grid:
      class: basic
      num_levels: 5

  states:
    import:
      I_A1:
        standard_name: 'I_A1 standard name'
        units: 'm'
        vertical_dim_spec: NONE

    export:
      E_A1:
        standard_name: 'E_A1 standard name'
        units: 'm'
        default_value: 1
        vertical_dim_spec: NONE

    internal:
      Z_A1:
        standard_name: 'Z_A1 standard name'
        units: 'm'
        default_value: 1
        vertical_dim_spec: NONE

  connections:
    - src_name: Z_A1
      src_comp: <self>
      src_intent: internal
      dst_name: Z_A1
      dst_comp: <self>
      dst_intent: export

  misc:
    cold_start: true
