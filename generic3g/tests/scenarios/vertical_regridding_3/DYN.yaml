mapl:

  geometry:
    esmf_geom:
      class: latlon
      im_world: 12
      jm_world: 13
      pole: PC
      dateline: DC
    vertical_grid:
      class: model
      standard_name: air_pressure
      field_edge: PLE
      field_center: PL
      units: hPa
      num_levels: 4

  states:
    import: {}
    export:
      PL:
        standard_name: air_pressure_dyn_center
        units: hPa
        default_vertical_profile: [40., 30., 20., 10.]
        vertical_dim_spec: center
      T_DYN:
        standard_name: temperature_dyn_center
        units: K
        default_vertical_profile: [40., 20., 10., 5.]
        vertical_dim_spec: center
