# For each component:
#   - provide a path to the outer/user componen in the hierarchy
#   - list the fields expected in each import/export/internal states
#   - annotate whether field is "complete"

- component: parent/child_A/<user>
  import:
    I_A1: {status: gridset}
  export:
    E_A1: {status: gridset}
  internal:
    Z_A1: {status: complete}

- component: parent/child_A
  import:
    I_A1: {status: gridset}
  export:
    E_A1: {status: gridset}

- component: parent/child_B/<user>
  import:
    I_B1: {status: gridset}
  export:
    E_B1: {status: gridset}
  internal:
    Z_B1: {status: complete}
- component: parent/child_B
  import:
    I_B1: {status: gridset}
  export:
    E_B1: {status: gridset}

- component: parent/<user>
  import: {}
  export:
    Eparent_B1: {status: gridset} # re-export
  internal: {}

- component: parent
  import:
    "child_A/I_A1": {status: gridset}  # unsatisfied
    "child_B/I_B1": {status: gridset}  # unsatisfied
  export:
    "child_A/E_A1": {status: gridset}
    "child_B/E_B1": {status: gridset} # re-export
    Eparent_B1: {status: gridset} # re-export

- component: <user>
  import: {}
  export:
    Egrandparent_B1: {status: gridset} # re-export
  internal: {}

- component: <root>
  import:
    "child_A/I_A1": {status: gridset}  # unsatisfied
    "child_B/I_B1": {status: gridset}  # unsatisfied
  export:
    "child_A/E_A1": {status: gridset}
    "child_B/E_B1": {status: gridset} # re-export
    Egrandparent_B1: {status: gridset} # re-export
