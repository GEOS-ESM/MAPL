      #E_1:
        #standard_name: 'foo'
        ##class: vector
        ##standard_name: '(eastward_wind, northward_wind) horizontal velocity'
        ##vector_component_names: [U, V]
        #units: "m s-1"
        #typekind: R4
        #default_value: 17.
        #vertical_dim_spec: NONE
      U:
        standard_name: 'eastward_wind'
        units: "m s-1"
