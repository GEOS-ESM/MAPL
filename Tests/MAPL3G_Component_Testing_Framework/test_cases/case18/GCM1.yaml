FILL_DEF:
  UV;comp_1: time_interval*2.0
  UV;comp_2: time_interval

#RUN_MODE: FillExportsFromImports
#RUN_MODE: FillImports
RUN_MODE: GenerateExports

REF_TIME: 2004-07-01T00:00:00

mapl:

  #misc:
    #activate_all_exports: true

  states:
    export:
      UV:
        class: vector
        standard_name: '(eastward_wind, northward_wind) horizontal velocity'
        vector_component_names: [U, V]
        units: "m s-1"
        typekind: R4
        default_value: 17.
        vertical_dim_spec: NONE

  geometry:
    esmf_geom:
      class: latlon
      im_world: 20
      jm_world: 11
      pole: PC
      dateline: DC
    vertical_grid:
      grid_type: basic
      num_levels: 3
